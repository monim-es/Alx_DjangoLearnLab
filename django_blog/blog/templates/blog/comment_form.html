{% extends "blog/base.html" %}
{% load static %}
{% block content %}
  <h2>{% if object %}Edit Comment{% else %}New Comment{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'post-detail' pk=object.post.pk if object else request.resolver_match.kwargs.post_pk %}">Cancel</a>
  </form>
{% endblock %}
