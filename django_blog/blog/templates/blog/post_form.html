{% extends "blog/base.html" %}
{% load static %}
{% block content %}
  <h2>{% if view.action == 'create' or view.__class__.__name__ == 'PostCreateView' %}New Post{% else %}Edit Post{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
